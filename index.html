<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBron New Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('media/image/leSunShineBig.jpg'); /* Set the background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            position: relative;
            min-height: 100vh;
        }

        /* Ensure images are displayed as block elements and take full width */
        img {
            display: block;
            margin: 0 auto;
            width: 100%; /* Set width to 100% for responsive resizing */
            max-width: 180px; /* Set a max-width to prevent image from becoming too large */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block; /* Ensure the clickable area matches the image dimensions */
        }

        /* Move LeGoogle image down */
        .leGoogle {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Optional styling for the form */
        .searchform {
            margin-top: 20px;
        }

        .searchform input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 90%; /* Make the input field responsive */
            max-width: 400px; /* Set a max width to avoid stretching too wide */
        }

        .searchform button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Flex container to align the iframes horizontally */
        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            margin-top: 20px;
            margin-bottom: 5px;
        }

        /* Styling for each iframe */
        iframe {
            width: 48%; /* Set iframe width to take more space */
            height: 500px; /* Fixed height */
            border: none;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            /* On smaller screens, adjust image and iframe sizes */
            img {
                width: 80%; /* Make images smaller on smaller screens */
                max-width: 200px;
            }

            .iframe-container {
                flex-direction: column; /* Stack iframes vertically on small screens */
                gap: 10px;
            }

            iframe {
                width: 100%; /* Make iframes take full width on small screens */
            }
        }

        @media (max-width: 480px) {
            /* Further adjustments for very small screens (e.g., mobile phones) */
            img {
                width: 100%;
                max-width: 180px;
            }

            iframe {
                width: 100%; /* Make iframes take full width on very small screens */
            }

            .searchform input {
                width: 70%; /* Narrow down input field even more */
            }
        }
    </style>
</head>

<body>
    <!-- Clickable LeSunShine image -->
    <a href="https://www.youtube.com/watch?v=NhHb9usKy6Q" target="_blank">
        <img src="media/image/leSunShine.jpg" alt="LeBron James">
    </a>

    <!-- New image added for LeGoogle with added spacing -->
    <img src="media/image/leGoogle.jpg" alt="LeGoogle" class="leGoogle">

    <!-- Search form without the hidden input for site search -->
    <form action="https://www.google.com/search" class="searchform" method="get" name="searchform">
        <input autocomplete="on" class="form-control search" name="q" placeholder="Search LeGoogle" required="required" type="text">
        <button class="button" type="submit">Search</button>
    </form>

    <!-- Flexbox container for the iframes -->
    <div class="iframe-container">
        <!-- Smaller embedded iframe -->
        <iframe src="https://swishanalytics.com/partners/nba/last-5-table?id=214152&s=0"
            allowtransparency="true" frameborder="0"></iframe>

        <!-- Smaller embedded iframe -->
        <iframe src="https://widget.tagembed.com/2149605"></iframe>
    </div>

    <script src="backgroundChanger.js"></script>
</body>

</html>
